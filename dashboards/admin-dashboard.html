<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchNow</title>
    <link rel="stylesheet" href="dashboard-styles.css">
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <h1 class="dashboard-title">WatchNow</h1>
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">A</div>
            <div class="user-details">
                <h3 id="userName">Administrador</h3>
                <p id="userRole">administrador</p>
            </div>
            <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
        </div>
    </header>

    <!-- Stats -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-number" id="moviesCount">-</div>
            <div class="stat-label">Pel√≠culas</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="seriesCount">-</div>
            <div class="stat-label">Series</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="usersCount">-</div>
            <div class="stat-label">Usuarios</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="dashboard-content">
        <!-- Movies Section -->
        <div class="dashboard-card">
            <div class="card-header">
                <h2 class="card-title">Pel√≠culas</h2>
                <div class="card-icon">üé•</div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="addMovie()">
                    ‚ûï Agregar Pel√≠cula
                </button>
                <button class="btn btn-secondary" onclick="loadMovies()">
                    üîÑ Actualizar
                </button>
            </div>
            <div id="moviesTable">
                <div class="loading">
                    <div class="spinner"></div>
                    Cargando pel√≠culas...
                </div>
            </div>
        </div>

        <!-- Series Section -->
        <div class="dashboard-card">
            <div class="card-header">
                <h2 class="card-title">Series</h2>
                <div class="card-icon">üì∫</div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="addSeries()">
                    ‚ûï Agregar Serie
                </button>
                <button class="btn btn-secondary" onclick="loadSeries()">
                    üîÑ Actualizar
                </button>
            </div>
            <div id="seriesTable">
                <div class="loading">
                    <div class="spinner"></div>
                    Cargando series...
                </div>
            </div>
        </div>
    </div>

    <!-- Users Section -->
    <div class="dashboard-card">
        <div class="card-header">
            <h2 class="card-title">Usuarios</h2>
            <div class="card-icon">üë•</div>
        </div>
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="addUser()">
                ‚ûï Agregar Usuario
            </button>
            <button class="btn btn-secondary" onclick="loadUsers()">
                üîÑ Actualizar Usuarios
            </button>
        </div>
        <div id="usersTable">
            <div class="loading">
                <div class="spinner"></div>
                Cargando usuarios...
            </div>
        </div>
    </div>

    <script src="../api-client.js"></script>
    <script>
        // Check authentication
        if (!localStorage.getItem('userId') || localStorage.getItem('userRole') !== 'administrador') {
            window.location.href = '../index.html';
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            initDashboard();
            loadMovies();
            loadSeries();
            loadUsers();
        });

        function initDashboard() {
            const userName = localStorage.getItem('userName') || 'Admin';
            const userRole = localStorage.getItem('userRole') || 'administrador';
            
            document.getElementById('userName').textContent = userName;
            document.getElementById('userRole').textContent = userRole;
            document.getElementById('userAvatar').textContent = userName.charAt(0).toUpperCase();
        }

        async function loadMovies() {
            console.log('Loading movies...');
            try {
                const response = await fetch('http://localhost:3000/movies');
                const movies = await response.json();
                console.log('Movies response:', response.status, movies);
                
                if (!movies || movies.length === 0) {
                    document.getElementById('moviesTable').innerHTML = '<p style="color: rgba(255, 255, 255, 0.7); text-align: center; padding: 20px;">No hay pel√≠culas disponibles</p>';
                    document.getElementById('moviesCount').textContent = '0';
                    return;
                }
                
                document.getElementById('moviesCount').textContent = movies.length;
                
                const gridHTML = `
                    <div class="content-grid" id="moviesGrid">
                        ${movies.slice(0, 8).map(movie => `
                            <div class="content-card">
                                ${movie.cover ? `<img src="${movie.cover}" alt="${movie.title}" class="content-image">` : ''}
                                <h4>${movie.title || 'Sin t√≠tulo'}</h4>
                                <div class="director">${movie.director || 'Sin director'}</div>
                                <div class="year">${movie.year || 'N/A'}</div>
                                <div class="rating">‚≠ê ${movie.rating || 'N/A'}</div>
                                <button class="delete-btn" onclick="deleteMovie(${movie._id})" title="Eliminar pel√≠cula">üóëÔ∏è</button>
                            </div>
                        `).join('')}
                    </div>
                    ${movies.length > 8 ? `
                        <button class="view-all-btn" onclick="toggleMoviesView()">
                            <span id="moviesToggleText">Ver todas las pel√≠culas (${movies.length})</span>
                        </button>
                    ` : ''}
                `;
                
                window.allMovies = movies;
                document.getElementById('moviesTable').innerHTML = gridHTML;
            } catch (error) {
                document.getElementById('moviesTable').innerHTML = '<p style="color: #fca5a5;">Error al cargar pel√≠culas</p>';
            }
        }

        async function loadSeries() {
            console.log('Loading series...');
            try {
                const response = await fetch('http://localhost:3000/series');
                const series = await response.json();
                console.log('Series response:', response.status, series);
                
                if (!series || series.length === 0) {
                    document.getElementById('seriesTable').innerHTML = '<p style="color: rgba(255, 255, 255, 0.7); text-align: center; padding: 20px;">No hay series disponibles</p>';
                    document.getElementById('seriesCount').textContent = '0';
                    return;
                }
                
                document.getElementById('seriesCount').textContent = series.length;
                
                const gridHTML = `
                    <div class="content-grid" id="seriesGrid">
                        ${series.slice(0, 8).map(serie => `
                            <div class="content-card">
                                ${serie.cover ? `<img src="${serie.cover}" alt="${serie.title}" class="content-image">` : ''}
                                <h4>${serie.title || 'Sin t√≠tulo'}</h4>
                                <div class="director">${serie.director || 'Sin director'}</div>
                                <div class="year">${serie.year || 'N/A'}</div>
                                <div class="rating">‚≠ê ${serie.rating || 'N/A'}</div>
                                <button class="delete-btn" onclick="deleteSeries(${serie._id})" title="Eliminar serie">üóëÔ∏è</button>
                            </div>
                        `).join('')}
                    </div>
                    ${series.length > 8 ? `
                        <button class="view-all-btn" onclick="toggleSeriesView()">
                            <span id="seriesToggleText">Ver todas las series (${series.length})</span>
                        </button>
                    ` : ''}
                `;
                
                window.allSeries = series;
                document.getElementById('seriesTable').innerHTML = gridHTML;
            } catch (error) {
                document.getElementById('seriesTable').innerHTML = '<p style="color: #fca5a5;">Error al cargar series</p>';
            }
        }

        async function loadUsers() {
            console.log('Loading users...');
            try {
                const userId = localStorage.getItem('userId');
                const response = await fetch('http://localhost:3000/usuarios', {
                    headers: {
                        'user-id': userId
                    }
                });
                const users = await response.json();
                console.log('Users response:', response.status, users);
                
                if (!users || users.length === 0) {
                    document.getElementById('usersTable').innerHTML = '<p style="color: rgba(255, 255, 255, 0.7); text-align: center; padding: 20px;">No hay usuarios disponibles</p>';
                    document.getElementById('usersCount').textContent = '0';
                    return;
                }
                
                document.getElementById('usersCount').textContent = users.length;
                
                const tableHTML = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map(user => `
                                <tr>
                                    <td>${user.name}</td>
                                    <td>${user.email}</td>
                                    <td>${user.role}</td>
                                    <td>
                                        <button class="btn btn-danger btn-small" onclick="deleteUser('${user._id}')" title="Eliminar usuario">
                                            üóëÔ∏è
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                document.getElementById('usersTable').innerHTML = tableHTML;
            } catch (error) {
                document.getElementById('usersTable').innerHTML = '<p style="color: #fca5a5;">Error al cargar usuarios</p>';
            }
        }

        function addMovie() {
            const title = prompt('T√≠tulo de la pel√≠cula:');
            if (title) {
                const director = prompt('Director:');
                const year = prompt('A√±o:');
                const sinopsis = prompt('Sinopsis:');
                const rating = prompt('Rating (1-10):');
                
                if (director && year && sinopsis && rating) {
                    fetch('http://localhost:3000/movies', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'user-id': localStorage.getItem('userId')
                        },
                        body: JSON.stringify({
                            title, director, year: parseInt(year), sinopsis, rating: parseFloat(rating)
                        })
                    }).then(() => {
                        alert('Pel√≠cula agregada exitosamente');
                        loadMovies();
                    }).catch(err => alert('Error al agregar pel√≠cula'));
                }
            }
        }

        function addSeries() {
            const title = prompt('T√≠tulo de la serie:');
            if (title) {
                const director = prompt('Director:');
                const year = prompt('A√±o:');
                const sinopsis = prompt('Sinopsis:');
                const rating = prompt('Rating (1-10):');
                
                if (director && year && sinopsis && rating) {
                    fetch('http://localhost:3000/series', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'user-id': localStorage.getItem('userId')
                        },
                        body: JSON.stringify({
                            title, director, year: parseInt(year), sinopsis, rating: parseFloat(rating)
                        })
                    }).then(() => {
                        alert('Serie agregada exitosamente');
                        loadSeries();
                    }).catch(err => alert('Error al agregar serie'));
                }
            }
        }

        async function deleteMovie(movieId) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar esta pel√≠cula?')) {
                try {
                    const response = await fetch(`http://localhost:3000/movies/${movieId}`, {
                        method: 'DELETE',
                        headers: {
                            'user-id': localStorage.getItem('userId')
                        }
                    });
                    
                    if (response.ok) {
                        alert('Pel√≠cula eliminada exitosamente');
                        loadMovies();
                    } else {
                        alert('Error al eliminar pel√≠cula');
                    }
                } catch (error) {
                    alert('Error de conexi√≥n');
                }
            }
        }

        async function deleteSeries(seriesId) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar esta serie?')) {
                try {
                    const response = await fetch(`http://localhost:3000/series/${seriesId}`, {
                        method: 'DELETE',
                        headers: {
                            'user-id': localStorage.getItem('userId')
                        }
                    });
                    
                    if (response.ok) {
                        alert('Serie eliminada exitosamente');
                        loadSeries();
                    } else {
                        alert('Error al eliminar serie');
                    }
                } catch (error) {
                    alert('Error de conexi√≥n');
                }
            }
        }

        function toggleMoviesView() {
            const grid = document.getElementById('moviesGrid');
            const toggleText = document.getElementById('moviesToggleText');
            const isExpanded = grid.classList.contains('expanded');
            
            if (isExpanded) {
                grid.innerHTML = window.allMovies.slice(0, 8).map(movie => `
                    <div class="content-card">
                        <h4>${movie.title || 'Sin t√≠tulo'}</h4>
                        <div class="director">${movie.director || 'Sin director'}</div>
                        <div class="year">${movie.year || 'N/A'}</div>
                        <div class="rating">‚≠ê ${movie.rating || 'N/A'}</div>
                        <button class="delete-btn" onclick="deleteMovie(${movie._id})" title="Eliminar pel√≠cula">üóëÔ∏è</button>
                    </div>
                `).join('');
                grid.classList.remove('expanded');
                toggleText.textContent = `Ver todas las pel√≠culas (${window.allMovies.length})`;
            } else {
                grid.innerHTML = window.allMovies.map(movie => `
                    <div class="content-card">
                        <h4>${movie.title || 'Sin t√≠tulo'}</h4>
                        <div class="director">${movie.director || 'Sin director'}</div>
                        <div class="year">${movie.year || 'N/A'}</div>
                        <div class="rating">‚≠ê ${movie.rating || 'N/A'}</div>
                        <button class="delete-btn" onclick="deleteMovie(${movie._id})" title="Eliminar pel√≠cula">üóëÔ∏è</button>
                    </div>
                `).join('');
                grid.classList.add('expanded');
                toggleText.textContent = 'Ver menos';
            }
        }
        
        function toggleSeriesView() {
            const grid = document.getElementById('seriesGrid');
            const toggleText = document.getElementById('seriesToggleText');
            const isExpanded = grid.classList.contains('expanded');
            
            if (isExpanded) {
                grid.innerHTML = window.allSeries.slice(0, 8).map(serie => `
                    <div class="content-card">
                        <h4>${serie.title || 'Sin t√≠tulo'}</h4>
                        <div class="director">${serie.director || 'Sin director'}</div>
                        <div class="year">${serie.year || 'N/A'}</div>
                        <div class="rating">‚≠ê ${serie.rating || 'N/A'}</div>
                        <button class="delete-btn" onclick="deleteSeries(${serie._id})" title="Eliminar serie">üóëÔ∏è</button>
                    </div>
                `).join('');
                grid.classList.remove('expanded');
                toggleText.textContent = `Ver todas las series (${window.allSeries.length})`;
            } else {
                grid.innerHTML = window.allSeries.map(serie => `
                    <div class="content-card">
                        <h4>${serie.title || 'Sin t√≠tulo'}</h4>
                        <div class="director">${serie.director || 'Sin director'}</div>
                        <div class="year">${serie.year || 'N/A'}</div>
                        <div class="rating">‚≠ê ${serie.rating || 'N/A'}</div>
                        <button class="delete-btn" onclick="deleteSeries(${serie._id})" title="Eliminar serie">üóëÔ∏è</button>
                    </div>
                `).join('');
                grid.classList.add('expanded');
                toggleText.textContent = 'Ver menos';
            }
        }

        function addUser() {
            const name = prompt('Nombre del usuario:');
            if (name) {
                const email = prompt('Email:');
                const password = prompt('Contrase√±a:');
                const role = prompt('Rol (administrador/usuario):') || 'usuario';
                
                if (email && password) {
                    fetch('http://localhost:3000/usuarios', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name, email, password, role
                        })
                    }).then(response => response.json())
                    .then(data => {
                        if (data.message) {
                            alert('Usuario agregado exitosamente');
                            loadUsers();
                        } else {
                            alert(data.error || 'Error al agregar usuario');
                        }
                    }).catch(err => alert('Error de conexi√≥n'));
                }
            }
        }

        async function deleteUser(userId) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este usuario?')) {
                try {
                    const response = await fetch(`http://localhost:3000/usuarios/${userId}`, {
                        method: 'DELETE',
                        headers: {
                            'user-id': localStorage.getItem('userId')
                        }
                    });
                    
                    if (response.ok) {
                        alert('Usuario eliminado exitosamente');
                        loadUsers();
                    } else {
                        alert('Error al eliminar usuario');
                    }
                } catch (error) {
                    alert('Error de conexi√≥n');
                }
            }
        }

        function logout() {
            if (confirm('¬øEst√°s seguro de que quieres cerrar sesi√≥n?')) {
                localStorage.removeItem('userId');
                localStorage.removeItem('userRole');
                localStorage.removeItem('userName');
                window.location.href = '../index.html';
            }
        }
    </script>
</body>
</html>
